<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepls</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand ps-3" href="#">NotePLS</a>
         <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">All Notes</a></li>
                <li class="nav-item"><a class="nav-link" href="">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="">Add note</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center fw-normal my-4 text-muted">Your notes</h3>

        <div class="row justify-content-center">

            <div class="col-auto" th:each="note : ${notes}">
                <div class="card" style="width: 16em">
                    <div class="card-header" th:text="${note.category}" th:if="${note.category} != null">
                        Personal category
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${note.title}">My scriptures</h5>
                        <p class="card-text">
                            <div class="md-area">
                                <md-block hmin="3" th:text="${note.content}"></md-block>
                            </div>
                        </p>
                        <a href="" class="btn btn-primary">See full note</a>
                    </div>
                    <div class="card-footer text-muted" th:text="${#temporals.format(note.date, 'dd-MM-yyyy HH:mm')}" th:if="${note.date} != null">
                        2 days ago
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed-bottom p-3">
        <a class="btn btn-primary float-end rounded-circle pt-1 px-3" style="font-size: 2em;" href="">+</a>
    </div>

    <script type="module" src="md-block/md-block.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
